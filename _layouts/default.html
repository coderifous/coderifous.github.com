<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>The Garvin - {{ page.title }}</title>

    <link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/TheGarvin" />

    <link href="/facebox/facebox.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/site.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/pygments-github.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/jquery.twitter.css" media="screen, projection" rel="stylesheet" type="text/css" />

    <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script src="/javascript/jquery.twitter.js" type="text/javascript"></script>
    <script src="/facebox/facebox.js" type="text/javascript"></script>
    <script src="/javascript/application.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="container">

      <div id="banner">
        <a href="/"><img src="/images/banner.png" alt="The Garvin" /></a>
      </div>

      <div id="content">
        {{ content }}
      </div>

      <div id="sidebar">
        {% include bio.html %}
        {% include post_list.html %}
        {% include github_repos.html %}
        {% include twitter.html %}
      </div>

    </div>

    {% include disqus.js %}
    {% include analytics.html %}
  </body>
</html>
